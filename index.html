            background-color: #f4f4f9;

        .main-container {
            width: 40vw;

            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;

        .header {
            background-color: #87cefa;
            color: #fff;

            height: 30%;

            font-size: 1.5rem;

        .bottom {

            height: 70%;
            display: flex;

            align-items: center;
        }

        input {
            height: 40px;
            width: 80%;
            margin: 10px 0;
            padding: 0 10px;
            font-size: 1rem;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: #87cefa;
            box-shadow: 0 0 5px rgba(135, 206, 250, 0.5);
        }

        button {
            height: 45px;
            width: 50%;
            background-color: #87cefa;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4682b4;
        }

        button:active {
            background-color: #5a9bd4;
        }
    </style>

        function triangleSides() {
            // input
            let a = document.getElementById("input-one").value;
            let b = document.getElementById("input-two").value;
            let c = document.getElementById("input-three").value;
            // process
            let z = a == b && b == c ?
                "Equilateral Triangle" :

            // output
            document.getElementById("display").innerHTML = z;
